{% extends 'kompetenzen/main.html' %} {% load static %} {% block content %}


<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Kompetenz löschen</h2>
    </div>

    <div class="table-responsive">
        <p>Willst du die Kompetenz {{co}} wirklich löschen?</p>
        <form action="{% url 'coursedelete' co.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'home' %}">Abbrechen</a>
            <input class="btn btn-danger" type="submit" name="Confirm">
        </form>
    </div>
</main>

{% endblock %}
