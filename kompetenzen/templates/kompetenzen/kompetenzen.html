{% extends 'kompetenzen/main.html' %} {% block content %}


<main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Kompetenzen</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <a href="{% url 'courseinsert' %}" class="btn btn-sm btn-outline-secondary">Hinzufügen</a>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead class="table-light">
                <tr>
                    <th>Kürzel</th>
                    <th>Name</th>
                    <th>Typ</th>
                    <th>Gruppe</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in course %}
                <tr>
                    <td><a href="{% url 'coursedetail'  i.id %}">{{i.shortname}}</a></td>
                    <td>{{i.name}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.group}}</td>
                    <td><a class="btn btn-sm btn-warning" href="{% url 'courseupdate' i.id %}">Update</a></td>
                    <td><a class="btn btn-sm btn-danger" href="{% url 'coursedelete' i.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>


{% endblock %}
